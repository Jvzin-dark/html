<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loja Virtual</title>
</head>
<body class="cuzcuz">
    <div class="container">
        <header>
            <h1 class="cabe">Bem-vindo à Devs Animes!</h1>
        </header>

        <section class="produtos">
            <h2 class="cabe">Produtos disponíveis:</h2>
            <div class="produto-grid">
                <div class="produto-item">
                    <img src="fotos/camisa anime.jpg" alt="">
                    <h3 class="cabe">Camisa do Ichigo</h3>
                    <p class="cabe">Preço: R$ 40,00</p>
                    <button>Comprar</button>
                </div>
                <div class="produto-item">
                    <img src="fotos/kunais.png" alt="">
                    <h3 class="cabe">Kit Kunais</h3>
                    <p class="cabe">Preço: R$ 80,00</p>
                    <button>Comprar</button>
                </div>
                <div class="produto-item">
                    <img src="fotos/boku.jpg" alt="">
                    <h3 class="cabe">MousePad boku</h3>
                    <p class="cabe">Preço: R$ 30,00</p>
                    <button>Comprar</button>
                </div>
                <div class="produto-item">
                    <img src="fotos/caneca_1.jpg" alt="">
                    <h3 class="cabe">Caneca Personalizada</h3>
                    <p class="cabe">Preço: R$ 10,00</p>
                    <button>Comprar</button>
                </div>
                <div class="produto-item">
                    <img src="fotos/na-modo-kyubbi-longa.jpg" alt="">
                    <h3 class="cabe">Camisa Longa - Naruto</h3>
                    <p class="cabe">Preço: R$ 70,00</p>
                    <button>Comprar</button>
                </div>
                <div class="produto-item">
                    <img src="fotos/bandana.jpg" alt="">
                    <h3 class="cabe">Bandana</h3>
                    <p class="cabe">Preço: R$ 50,00</p>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
    </div>

    
</body>
</html>
